<div class="inventory-requisition-container">
    <header class="inventory-header">
        <div class="flex-container">
            <h1 id="stock">Stock Vault</h1>
            <h2 id="notify">Notifications</h2>
            <h2 class="profile-text">Profile</h2>
            <img
                src="https://static.vecteezy.com/system/resources/previews/005/544/718/original/profile-icon-design-free-vector.jpg" />
        </div>
    </header>

    <div class="flex-container">
        <img src="https://th.bing.com/th?id=OIP.CwYBb1GRbbB2bHMufzOZYAHaH0&w=243&h=256&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2"
            alt="Sample Image from Bing" />
        <h2 id="inventory">Inventory Requisition Form</h2>
    </div>

    <!-- Display the message and number -->
    <div class="message-container" *ngIf="isMessageVisible">
        <p class="success-message">Inventory Requisitions submitted successfully.</p>
        <p class="inventory-number">Inventory Requisitions Number: {{ generatedNumber }}</p>
    </div>
</div>
